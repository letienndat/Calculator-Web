<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Caculator</title>
</head>

<body>
  <div class="container">
    <div class="content_1">
      <div id="content" class="content_2">0</div>
    </div>
    <div class="operator">
      <div class="line">
        <div id="ac" class="button button_light_gray">AC</div>
        <div id="am_duong" class="button button_light_gray">+/-</div>
        <div id="del" class="button button_light_gray">DEL</div>
        <div id="chia" class="button button_vivid_amboge">/</div>
      </div>
      <div class="line">
        <div id="number7" class="button button_dark_liver">7</div>
        <div id="number8" class="button button_dark_liver">8</div>
        <div id="number9" class="button button_dark_liver">9</div>
        <div id="nhan" class="button button_vivid_amboge">x</div>
      </div>
      <div class="line">
        <div id="number4" class="button button_dark_liver">4</div>
        <div id="number5" class="button button_dark_liver">5</div>
        <div id="number6" class="button button_dark_liver">6</div>
        <div id="tru" class="button button_vivid_amboge">-</div>
      </div>
      <div class="line">
        <div id="number1" class="button button_dark_liver">1</div>
        <div id="number2" class="button button_dark_liver">2</div>
        <div id="number3" class="button button_dark_liver">3</div>
        <div id="cong" class="button button_vivid_amboge">+</div>
      </div>
      <div class="line">
        <div id="number0" class="button button_number0 button_dark_liver">0</div>
        <div id="number_null" class="button button_null button_dark_liver"></div>
        <div id="phay" class="button button_dark_liver">,</div>
        <div id="bang" class="button button_vivid_amboge">=</div>
      </div>
    </div>
  </div>
</body>

<script>
</script>

<script src="main.js"></script>

</html>
